<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
      <link href="signin.css" rel="stylesheet">
</head>
<body>
    <form class="form-signin" onsubmit="salvar() , redirect()">
        <h1 class="h3 mb-3 font-weight-normal">Digite email e senha</h1>
        <label for="cadastroEmail" class="sr-only">Email</label>
        <input type="email" id="cadastroEmail" class="form-control" placeholder="Email" required autofocus>
        <label for="cadastroSenha" class="sr-only">Senha</label>
        <input type="password" id="cadastroSenha" class="form-control" placeholder="Senha" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
        <a class="btn btn-lg btn-primary btn-block" href="index.html">Voltar</a>
      </form>
      
</body>
<script src="../assets/dist/js/cadastro.js"></script>
</html>
